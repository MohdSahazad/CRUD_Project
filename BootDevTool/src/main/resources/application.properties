server.port=9090

# Multipart Configration

# Enabling multipart uplods

spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size=300MB

# threshold
spring.servlet.multipart.file-size-threshold=1KB



spring.datasource.name=crud_operation 
spring.datasource.url=jdbc:mysql://localhost:3306/crud_operation?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dilect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update



